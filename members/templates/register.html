    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <base target="_self">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - RecipeHub</title>
        <meta name="description" content="Create a RecipeHub account to save your favorite recipes and get cooking inspiration.">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="nav-container">
                <div class="nav-left">
                    <div class="logo-circle"><i class="fas fa-utensils"></i></div>
                    <span class="logo-text">RecipeHub</span>
                </div>
                <a href="/" class="back-home">Back to Home</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Create Account</h1>
                    <p>Sign up to start saving your favorite recipes</p>
                </div>

                <form id="registerForm" class="login-form" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>

                <div class="divider"><span>Or continue with</span></div>

                <div class="social-login">
                    <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
                    <button class="btn-social facebook"><i class="fab fa-facebook"></i> Facebook</button>
                </div>

                <div class="signup-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 RecipeHub. All rights reserved.</p>
        </footer>

        <script src="{% static 'js/register.js' %}"></script>
    </body>
    </html>
